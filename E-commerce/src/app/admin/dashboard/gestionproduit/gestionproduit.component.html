<div class="main">
    <div>
        <button class="btn btn-info mb-3">Ajouter produit</button>
    </div>
    <div>
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <td>Id produit</td>
                    <td>Nom</td>
                    <td>Prix</td>
                    <td>Image</td>
                    <td>Categorie</td>
                    <td>description</td>
                    <td>
                        Action
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of produits">
                    <td>{{item.id}}</td>
                    <td>{{item.nom}}</td>
                    <td>{{item.prix}}</td>
                    <td> <img src="{{item.imageUrl}}" alt=""></td>
                    <td>{{item.categorie}}</td>
                    <td>{{item.description}}</td>
                    <td><i class="bi bi-pencil-square" style="margin-right: 12px;"></i>
                        <i class="bi bi-trash"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
