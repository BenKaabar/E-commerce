<div class="main">
    <div>
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>

                    <td>Id commande</td>
                    <td>dateCommande</td>
                    <td>statut</td>

                    <td>
                        Action
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of commandes">
                    <td>{{item.id}}</td>
                    <td>{{ item.dateCommande | date: 'dd/MM/yyyy HH:mm' }}</td>

                    <td>{{item.statut}}</td>

                    <td>
                        <i class="bi bi-eye" style="margin-right: 12px;"></i>
                        <i class="bi bi-pencil-square" style="margin-right: 12px;"></i>
                        <i class="bi bi-trash"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
