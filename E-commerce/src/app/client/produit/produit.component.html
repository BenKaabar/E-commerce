<div>
    <div class="top">
        <div></div>
        <div class="input">
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()"
                    placeholder="Recherche" aria-label="Recherche" aria-describedby="search-addon">
                <button class="input-group-text" id="search-addon">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <div class="position-relative">
            <div style="margin-right: 20px;">
                <i class="bi bi-bag-check fs-3" style="margin-right: 15px; cursor: pointer;" routerLink="/Panier"></i>
                <span class="position-absolute top-0 translate-middle badge rounded-pill bg-danger">
                    {{nombredeproduits}}
                </span>
            </div>
            <div>
                <i class="bi bi-cart fs-3" style="cursor: pointer;" routerLink="/Commande"></i>
                <span class="position-absolute top-0 translate-middle badge rounded-pill bg-danger">
                    {{nombredecommandes}}
                </span>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div *ngIf="produits.length === 0">
            <h1>Aucun produit {{searchTerm}}</h1>
        </div>
        <div class="itemproduct" *ngFor="let item of produits">
            <div class="image"><img src="{{ item.imageUrl }}" alt=""></div>
            <div class="desription">
                <div>
                    <div class="Nom">
                        <h6>Nom : {{ item.nom }} </h6>
                    </div>
                    <div class="Prix">
                        <h6>Prix : {{ item.prix }} TND/Kg</h6>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <!-- Bouton pour diminuer la quantité -->
                    <button class="btn btn-danger" (click)="decrement(item)" [disabled]="item.quantite === 1">-</button>

                    <!-- Affichage de la quantité -->
                    <span class="mx-3">{{ item.quantite }}</span>

                    <!-- Bouton pour augmenter la quantité -->
                    <button class="btn btn-success" (click)="increment(item)">+</button>
                </div>
            </div>

            <div class="panier"><button class="btn btn-success" (click)="addpanier(item)">Ajouter au panier</button>
            </div>
        </div>

    </div>
</div>
